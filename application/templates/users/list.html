{% extends "layout.html" %}

{% block body %}
<table class="table table-hover">

  <tr>
    <th scope="col">Nimi</th>
    <th scope="col">Ammatti</th>
    <th scope="col">Tila</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.job }}</td>
    <td>{{ user.active }}</td>
    <td>
      <form method="POST" action="{{ url_for('users_set_active', user_id=user.id) }}">
        <input type="submit" value="vaihda tila" class="btn btn-primary" />
      </form>
    </td>
  </tr>
  {% endfor %}

</table>
{% endblock %}
